<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noxis Calc</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Enter Stats</h1>
                <form>
                    <label>AP</label>
                    <input type="number" id="apIn" value="0"><br>
                    <label>DP</label>
                    <input type="number" id="dpIn" value="0"><br>
                    <label>Spd</label>
                    <input type="number" id="spdIn" value="0"><br>
                    <input type="button" value="Submit" onclick="return addStats()">
                </form>
            </div>
            <div>
                <h1>Base Stats</h1>
                <p id="apBase">AP: 0</p>
                <p id="dpBase">DP: 0</p>
                <p id="spdBase">Spd: 0</p>
            </div>
            <div>
                <h1>Total Stats</h1>
                <p id="apTemp">AP: 0</p>
                <p id="dpTemp">DP: 0</p>
                <p id="spdTemp">Spd: 0</p>
            </div>
         </div>
         <div class="container">
            <div>
                <h1>Add Item</h1>
                <form>
                    <label>Name</label>
                    <input type="text" id="nameItem" value=""><br>
                    <label>AP</label>
                    <input type="number" id="apItem" value="0"><br>
                    <label>DP</label>
                    <input type="number" id="dpItem" value="0"><br>
                    <label>Spd</label>
                    <input type="number" id="spdItem" value="0"><br>
                    <input type="button" value="Add" onclick="return addInventory()">
                </form>
            </div>
            <div id="inventory">
                <h1>Inventory</h1>
            </div>
        </div>
        <div class="container">
            <div>
                <h1>Add Weapon</h1>
                <form>
                    <label>Name</label>
                    <input type="text" id="nameArm" value=""><br>
                    <label>AP</label>
                    <input type="number" id="apArm" value="0"><br>
                    <label>DP</label>
                    <input type="number" id="dpArm" value="0"><br>
                    <label>Spd</label>
                    <input type="number" id="spdArm" value="0"><br>
                    <input type="button" value="Add" onclick="return addArmory()">
                </form>
            </div>
            <div id="armory">
                <h1>Weapons</h1>
            </div>
        </div>
        <div class="container">
            <div>
                <h1>Add Ability</h1>
                <form>
                    <label>Name</label>
                    <input type="text" id="nameAct" value=""><br>
                    <label>AP</label>
                    <input type="number" id="apAct" value="0"><br>
                    <label>DP</label>
                    <input type="number" id="dpAct" value="0"><br>
                    <label>Spd</label>
                    <input type="number" id="spdAct" value="0"><br>
                    <input type="button" value="Add" onclick="return addAbility()">
                </form>
            </div>
            <div id="abilities">
                <h1>Abilities</h1>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
