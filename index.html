<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noxis Calc</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Noxis Void Calcualtor</h1>
            <button onclick="return clearAll()">Clear</button>
            <button onclick="return addSave()">Save</button>
            <input type="text" id="nameSave" value="">
            <button onclick="return loadAll()">Load</button>
            <select id="nameLoad"></select>
        </div>
        <div class="container">
            <div>
                <h2>Enter Stats</h2>
                <form>
                    <label>AP</label>
                    <input type="number" id="apIn" value="0">
                    <label>DP</label>
                    <input type="number" id="dpIn" value="0">
                    <label>Spd</label>
                    <input type="number" id="spdIn" value="0">
                    <input type="button" value="Submit" onclick="return addStats()">
                </form>
            </div>
            <div>
                <h2>Base Stats</h2>
                <p id="apBase">AP: 0</p>
                <p id="dpBase">DP: 0</p>
                <p id="spdBase">Spd: 0</p>
            </div>
            <div>
                <h2>Total Stats</h2>
                <p id="apTemp">AP: 0</p>
                <p id="dpTemp">DP: 0</p>
                <p id="spdTemp">Spd: 0</p>
            </div>
         </div>
         <div class="container">
            <div>
                <h2>Add Item</h2>
                <form>
                    <label>Name</label>
                    <input type="text" id="nameItem" value="">
                    <label>AP</label>
                    <input type="number" id="apItem" value="0">
                    <label>DP</label>
                    <input type="number" id="dpItem" value="0">
                    <label>Spd</label>
                    <input type="number" id="spdItem" value="0">
                    <input type="button" value="Add" onclick="return addInventory()">
                </form>
            </div>
            <div id="inventory">
                <h2>Inventory</h2>
            </div>
        </div>
        <div class="container">
            <div>
                <h2>Add Weapon</h2>
                <form>
                    <label>Name</label>
                    <input type="text" id="nameArm" value="">
                    <label>AP</label>
                    <input type="number" id="apArm" value="0">
                    <label>DP</label>
                    <input type="number" id="dpArm" value="0">
                    <label>Spd</label>
                    <input type="number" id="spdArm" value="0">
                    <input type="button" value="Add" onclick="return addArmory()">
                </form>
            </div>
            <div id="armory">
                <h2>Weapons</h2>
            </div>
        </div>
        <div class="container">
            <div>
                <h2>Add Ability</h2>
                <form>
                    <label>Name</label>
                    <input type="text" id="nameAct" value="">
                    <label>AP</label>
                    <input type="number" id="apAct" value="0">
                    <label>DP</label>
                    <input type="number" id="dpAct" value="0">
                    <label>Spd</label>
                    <input type="number" id="spdAct" value="0">
                    <input type="button" value="Add" onclick="return addAbility()">
                </form>
            </div>
            <div id="abilities">
                <h2>Abilities</h2>
            </div>
        </div>
        <div class="container">
            <div>
                <h2>Add Effect</h2>
                <form>
                    <label>Name</label>
                    <input type="text" id="nameEff" value="">
                    <label>AP</label>
                    <input type="number" id="apEff" value="0">
                    <label>DP</label>
                    <input type="number" id="dpEff" value="0">
                    <label>Spd</label>
                    <input type="number" id="spdEff" value="0">
                    <input type="button" value="Add" onclick="return addEffect()">
                </form>
            </div>
            <div id="effects">
                <h2>Effects</h2>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
